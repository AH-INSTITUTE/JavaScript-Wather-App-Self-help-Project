<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Wather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" name="" id="" autocomplete="off" class="search-box" placeholder="Search a city...">
        </header>
        <main>
            <section class="location">
                <div class="city">Bogura</div>
                <div class="date">?</div>
            </section>
            <div class="current">
                <!-- Windos Degree with keyboard : alt + 0176 -->
                <div class="temp">15<span>°c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°c / 16°c</div>
            </div>
        </main>
    </div>

<script src="script.js"></script>
</body>
</html>
